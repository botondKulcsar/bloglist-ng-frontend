<div *ngIf="blog">
    <h1>{{ blog.title }}</h1>
    <a [href]="blog.url" target="_blank">{{blog.url}}</a>
    <p>{{ blog.likes }} likes <button (click)="likeBlog(blog.likes ?? 0)">Like</button></p>

    <h3>Comments</h3>
    <textarea required type="text" name="comment" [(ngModel)]="newComment"
        placeholder="input your comment here..."></textarea>
    <button 
        [ngStyle]="{'display': 'block'}" 
        [disabled]="!newComment" 
        (click)="submitComment()">Add comment</button>
    <ul *ngFor="let comment of blog?.comments">
        <li>{{ comment }}</li>
    </ul>
</div>
