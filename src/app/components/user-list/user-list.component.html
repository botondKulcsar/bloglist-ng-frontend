<h2>Users</h2>
<div>

    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Blogs created</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users$ | async">
                <td>
                    <a [routerLink]="['/users', user.id]">{{ user.name }}</a>
                </td>
                <td>{{ user.blogs?.length }}</td>
            </tr>
        </tbody>
    </table>

</div>
